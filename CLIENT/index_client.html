/*}}}*/
/* text-align {{{*/
FORM>ol button { text-align :   left; }
#query_div  button { text-align :   left; }
#query_div  label  { text-align :   left; }

/*}}}*/
/* white-space {{{*/
/*
 details    button { white-space : pre-line; }
*/
 details    button { white-space : pre;      }
FORM>ol>button { white-space : nowrap;   }
 button.info       { white-space : nowrap;   }
 button.delete     { white-space : nowrap;   }

/*}}}*/
/* placeholder {{{*/
 textarea::placeholder { color       : #CCC;    }
 textarea::placeholder { font-style  : oblique; }
 textarea::placeholder { font-family : cursive; }
 textarea::placeholder { font-weight : 900;     }

/*}}}*/
/* user-select {{{*/
button  { user-select : none; }
summary { user-select : none; }

/*}}}*/
/* cursor {{{*/
summary         { cursor : pointer; }
#lang_div       { cursor : pointer; }
#user_id_div    { cursor : pointer; }

/*}}}*/
/* warn info postgres {{{*/

/* HORIZONTAL OFFSET */
.create       { margin-left      : 5em; }
.delete       { margin-left      : 3em; }
.drop         { margin-left      : 5em; }

/* STAND OUT */
.insert       { border           : 0.2em outset    ; border-radius: 1em; color: #444; }

.amael        { background-color : rgba(000,000,000,0.5); color : white; }
.create       { background-color : #88F                 ; color : black; }
.delete       { background-color : #F66                 ; color : black; }
.drop         { background-color : #F00                 ; color : black; }
.dynamic      { background-color : navy                 ; color : white; }
.info         { background-color : rgba(000,255,000,0.4); color : black; }
.insert       { background-color : #DDD                 ; color : black; }

.insert       { font-size        : 75% !important; }

details button { font-family : monospace; }
details button { overflow    : auto;      }
DIV   > EM     { font-size   : 75%; }
TABLE   button { padding     : 2px; }
TABLE   button { margin      : 2px; }

/* warn {{{
.warn         { background : linear-gradient(to right
, #F00      , #F00 0.3em
, #FF0 0.4em, #FF0 0.7em
, #222 0.8em, #222
); }
}}}*/
.warn         {
    color            : red;
    background-color : #DDD;
    font-weight      : bolder;
}
button.warn::before {
    display          : inline-block;
    box-shadow       : 1px 1px 2px gray;
    width            : 1.2em;
    background-color : #FA0;
    color            : black;
    content          : "\26A0";
    text-align       : center;
    vertical-align   : sub;
    font-weight      : bolder;
    font-size        : 120%;
    line-height      : 1.2em;
}

/*}}}*/

/* GRID */
/* grid .. align {{{*/
#query_div>button   { align-self : center; }
#query_div>label    { align-self : center; }
#query_div>button   { align-self : center; }
#query_div>label    { align-self : center; }

/*
#query_div>*        { vertical-align        :  middle; }
*/
/*}}}*/
/* grid-template-columns {{{*/
/*
FORM>ol         { grid-template-columns : 1fr 1fr 1fr; }
*/
#query_div          { grid-template-columns : 10em 5fr; }

/*}}}*/
/* grid start..end {{{*/
#query_div>button   { grid-column-start : 1;                   }

<script>
/*_ check_cookies {{{*/
let check_cookies = function()
{
/* GET [user_id] [lang] {{{*/
//console.log("check_cookies")

    let user_id = get_user_id();
    let lang    = get_lang();
//console.log("➔ get_user_id=["+user_id+"]")
//console.log("➔ get_lang=["+lang+"]")

    if(user_id) return true;

/*}}}*/
    /* SELECTING FIRST [user_id] COOKIE TEMPLATE {{{*/
    if(!user_id)
    {
        let user_id_el  = document.querySelector("BUTTON.user_id");
        if( user_id_el  )
        {
            user_id     = user_id_el.value;
//console.log ( user_id_el );
            set_user_id ( user_id    );
        }

    }
    /*}}}*/
    /* SELECTING FIRST [lang] COOKIE TEMPLATE {{{*/
    if(!lang) {
        let lang_el     = document.querySelector("BUTTON.lang"   );
        if( lang_el     )
        {
            lang        = lang_el.value;
            set_lang    ( lang, "FROM FIRST COOKIE TEMPLATE");
        }
    }
    /*}}}*/
    /* alert {{{*/
    let msg = "SELECTING FIRST COOKIE TEMPLATE VALUES"
        +" user_id=["+ user_id +"]"
        +"\n"
        +" lang   =["+ lang    +"]"
        ;
    alert( msg );
    /*}}}*/
    return true;
};
/*}}}*/
/*_ open_url_with_lang_user_id {{{*/
let open_url_with_lang_user_id = function(a)
{
//console.log("open_url_with_lang_user_id(a)")

   check_cookies();

//console.trace();
//console.dir(a.href);

    let  url_path = a.href.replace(/\?.*/,"");
    let      lang = get_cookie( "lang"    );
    let   user_id = get_cookie( "user_id" );
    a.href = url_path
        +       "?lang="   + encodeURI( lang    )
        +       "&user_id="+ encodeURI( user_id );

//console.log("➔ document.loaction:");
//console.log(   document.location );

//console.log("➔ .url_path=["+ url_path +"]:")
//console.log("➔ .....lang=["+ lang     +"]:")
//console.log("➔ ..user_id=["+ user_id  +"]:")
  console.log("➔ ...a.href=["+ a.href   +"]");

//return false;
};
/*}}}*/
