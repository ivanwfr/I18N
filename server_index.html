<html lang="FR">
 <head>
  <meta charset="utf-8"/>
  <title>I18N server</title>
 </head>
 <body>

<style>
SUMMARY { cursor      : pointer; }
SUMMARY { user-select : none;    } /* to allow shift modifier */
</style>

   <a href="https://github.com/ivanwfr/I18N"    target="GitHub" style="margin:0 1em;">GitHub I18N</a>
<!-- script get_index_url {{{-->
<script>
let get_index_url = function()
{
 return location.protocol
  +               "//"
  +               location.host
  +               "/index.html";
};
</script>
<!--}}}-->
   <a href="index.html" onclick='location = get_index_url()'><em>index.html</em></a>
   <hr>

   <details id="iframe_CLIENT">
   <summary>iframe_CLIENT</summary>
   <iframe id = "iframe_CLIENT"
    src       = "./CLIENT/index_client.html"
    style     = "
        background-color : #484;
        width            : 99%;
        min-height       : 35rem;
        padding          : 5px;
        "
    ></iframe>
   </details>

   <hr>

   <details id="iframe_CONTROL">
   <summary>iframe_CONTROL</summary>
   <iframe id = "iframe_CONTROL"
    src       = "./CONTROL/index_control.html"
    style     = "
        background-color : #448;
        width            : 99%;
        min-height       : 80rem;
        padding          : 5px;
        "
    ></iframe>
   </details>

  <script src="/lib/t_details.js"></script> 
  <script> t_details.details_onload(); </script>

 </body>
